<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt & Borrow Tracker</title>
    <style>
        :root {
            --primary: #2e7d32;
            --accent: #66bb6a;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #212121;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1em;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 720px;
            margin: 2em auto;
            padding: 0 1.2em;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 1.5em 1.2em;
            margin-bottom: 2em;
            box-shadow: var(--shadow);
        }

        h2 {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 0.8em;
        }

        label {
            display: block;
            margin: 0.8em 0 0.3em;
            font-weight: 600;
            font-size: 0.95em;
        }

        input,
        select {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 0.75em;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--accent);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
            background: white;
        }

        th,
        td {
            padding: 0.75em;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        th {
            background: #f1f1f1;
            font-weight: bold;
        }

        .action-btns {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            flex-wrap: wrap;
        }

        .action-btns button {
            padding: 0.5em 1em;
            font-size: 0.85em;
            width: auto;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: all 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 1.5em 1.2em;
            border-radius: var(--radius);
            width: 92%;
            max-width: 480px;
            position: relative;
            box-shadow: var(--shadow);
        }

        .close {
            position: absolute;
            top: 0.6em;
            right: 1em;
            font-size: 1.4em;
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            gap: 1em;
            flex-wrap: wrap;
            margin-top: 1em;
        }

        .tab-header {
            display: flex;
            margin: 1em 0;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            flex: 1;
            padding: 0.8em;
            border: none;
            background: none;
            font-size: 1em;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            border-bottom: 3px solid var(--primary);
            font-weight: bold;
            background: #f1f1f1;
            color: var(--primary);
        }

        #recordsWrapper {
            max-height: 280px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #recordsWrapper thead {
            position: sticky;
            top: 0;
            background: #f9f9f9;
        }

        #totalDebtDisplay {
            text-align: right;
            margin-top: 0.8em;
            font-weight: bold;
            color: #646464;
        }

        @media (max-width: 600px) {
            .flex-row {
                flex-direction: column;
            }

            .action-btns {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <header>Tindahan ni Neneh</header>

    <div class="container">
        <div class="card">
            <form autocomplete="off">
                <h2>Register New Customer</h2>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Juan Dela Cruz" required>
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" placeholder="09XXXXXXXXX" required>
                <button onclick="registerCustomer()">Register</button>
            </form>
        </div>

        <div class="card">
            <h2>Registered Accounts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="accountsTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Select Add Modal -->
    <div class="modal" id="selectModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('selectModal')">&times;</span>
            <h2>Add Entry for <span id="addName"></span></h2>
            <div class="flex-row">
                <button onclick="showModal('debtModal')">Debt</button>
                <button onclick="showModal('borrowModal')">Borrow</button>
            </div>
        </div>
    </div>

    <!-- Debt Modal -->
    <div class="modal" id="debtModal">
        <div class="modal-content">
            <form>
                <span class="close" onclick="closeModal('debtModal')">&times;</span>
                <h2>Debt Entry</h2>
                <label>Item</label>
                <input type="text" id="debtItem" required>
                <label>Quantity</label>
                <input type="number" id="debtQty" min="1" required>
                <label>Price</label>
                <input type="number" id="debtPrice" min="1" required>
                <button onclick="addDebt()">Submit Debt</button>
            </form>
        </div>
    </div>
    <!-- Borrow Modal -->
    <div class="modal" id="borrowModal">
        <div class="modal-content">
            <form>
                <span class="close" onclick="closeModal('borrowModal')">&times;</span>
                <h2>Borrow Entry</h2>
                <label>Item</label>
                <select id="borrowItem">
                    <option>Coke</option>
                    <option>Sprite</option>
                    <option>Royal</option>
                </select>
                <label>Quantity</label>
                <input type="number" id="borrowQty" min="1" required>
                <button onclick="addBorrow()">Submit Borrow</button>
            </form>
        </div>
    </div>

    <!-- Records Modal -->
    <div class="modal" id="recordsModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('recordsModal')">&times;</span>
            <h2>Records for <span id="recordName"></span></h2>

            <div class="tab-header">
                <button id="tabDebt" class="tab-btn active" onclick="filterRecords('Debt')">Debt History</button>
                <button id="tabBorrow" class="tab-btn" onclick="filterRecords('Borrow')">Borrow History</button>
            </div>

            <div id="recordsWrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTable"></tbody>
                </table>
            </div>
            <div id="totalDebtDisplay"></div>
        </div>
    </div>


    <script>
        let customers = [], history = {}, currentAccount = null, idCount = 1;

        function registerCustomer() {
            const name = document.getElementById('name').value.trim();
            const contact = document.getElementById('contact').value.trim();
            if (!name || !contact) return;
            const id = 'C' + idCount++;
            customers.push({ id, name, contact });
            history[id] = [];
            renderAccounts();
            document.getElementById('name').value = '';
            document.getElementById('contact').value = '';
        }

        function renderAccounts() {
            const table = document.getElementById('accountsTable');
            table.innerHTML = '';
            customers.forEach(c => {
                table.innerHTML += `
        <tr>
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.contact}</td>
          <td class="action-btns">
            <button onclick="openSelectModal('${c.id}')">Add</button>
            <button onclick="openRecordsModal('${c.id}')">Records</button>
          </td>
        </tr>`;
            });
        }

        function openSelectModal(id) {
            currentAccount = id;
            document.getElementById('addName').innerText = customers.find(c => c.id === id).name;
            showModal('selectModal');
        }

        function openRecordsModal(id) {
            currentAccount = id;
            const customer = customers.find(c => c.id === id);
            document.getElementById('recordName').innerText = customer.name;
            filterRecords('Debt');
            showModal('recordsModal');
        }

        function filterRecords(type) {
            const tbody = document.getElementById('recordsTable');
            const totalDebtDisplay = document.getElementById('totalDebtDisplay');
            tbody.innerHTML = '';
            let totalDebt = 0;

            // Tab highlight toggle
            document.getElementById('tabDebt')?.classList.remove('active');
            document.getElementById('tabBorrow')?.classList.remove('active');
            document.getElementById('tab' + type)?.classList.add('active');

            // Filter and display entries
            history[currentAccount].filter(e => e.type === type).forEach(e => {
                const total = e.price ? (e.qty * e.price).toFixed(2) : '-';
                if (type === 'Debt' && e.price) {
                    totalDebt += e.qty * e.price;
                }
                tbody.innerHTML += `
      <tr>
        <td>${e.date}</td>
        <td>${e.type}</td>
        <td>${e.item}</td>
        <td>${e.qty}</td>
        <td>${e.price ? e.price.toFixed(2) : '-'}</td>
        <td>${total}</td>
      </tr>`;
            });

            totalDebtDisplay.textContent = (type === 'Debt')
                ? `Total Amount to Pay: ₱${totalDebt.toFixed(2)}`
                : '';
        }


        function addDebt() {
            const itemInput = document.getElementById('debtItem');
            const qtyInput = document.getElementById('debtQty');
            const priceInput = document.getElementById('debtPrice');

            const item = itemInput.value.trim();
            const qty = parseInt(qtyInput.value);
            const price = parseFloat(priceInput.value);

            if (!item || !qty || !price) return addDebt();

            history[currentAccount].push({
                type: 'Debt',
                item,
                qty,
                price,
                date: new Date().toLocaleDateString()
            });

            // Clear inputs
            itemInput.value = '';
            qtyInput.value = '';
            priceInput.value = '';

            closeModal('debtModal');
        }


        function addBorrow() {
            const itemSelect = document.getElementById('borrowItem');
            const qtyInput = document.getElementById('borrowQty');

            const item = itemSelect.value;
            const qty = parseInt(qtyInput.value);

            if (!item || !qty) return addBorrow();

            history[currentAccount].push({
                type: 'Borrow',
                item,
                qty,
                price: null,
                date: new Date().toLocaleDateString()
            });

            // Clear inputs
            itemSelect.selectedIndex = 0;
            qtyInput.value = '';

            closeModal('borrowModal');
        }


        function showModal(id) {
            closeAllModals();
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
    </script>

</body>

</html>
